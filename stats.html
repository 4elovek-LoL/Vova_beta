<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <title>Статистика</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url('image/background.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2vh 4vw;
            width: 100%;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 2.5vh;
            padding: 1.5vh 3vw;
            cursor: pointer;
        }
        
        .title {
            font-size: 4vh;
            text-align: center;
            margin: 2vh 0;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2vh;
            padding: 0 4vw;
            width: 100%;
        }
        
        .stat-card {
            background: rgba(0,0,0,0.6);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 2vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        
        .stat-icon {
            width: 8vh;
            height: 8vh;
            margin-bottom: 1vh;
        }
        
        .stat-name {
            font-size: 2vh;
            color: #aaa;
            margin-bottom: 1vh;
            text-align: center;
        }
        
        .stat-value {
            font-size: 3.5vh;
            font-weight: bold;
        }
        
        .reset-btn {
            background: rgba(255,0,0,0.3);
            border: 2px solid rgba(255,0,0,0.5);
            border-radius: 50px;
            color: white;
            font-size: 2.5vh;
            padding: 1.5vh 0;
            margin: 3vh auto 0;
            width: 60%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="back-btn" onclick="window.location.href='index.html'">Назад</div>
    </div>
    
    <h1 class="title">Статистика</h1>
    
    <div class="stats-grid">
        <div class="stat-card">
            <img src="image/coin.png" class="stat-icon">
            <div class="stat-name">Всего монет</div>
            <div class="stat-value" id="totalCoins">0</div>
        </div>
        
        <div class="stat-card">
            <img src="image/coin2.png" class="stat-icon">
            <div class="stat-name">Редких монет</div>
            <div class="stat-value" id="totalRareCoins">0</div>
        </div>
        
        <div class="stat-card">
            <img src="image/bullet.png" class="stat-icon">
            <div class="stat-name">Всего очков</div>
            <div class="stat-value" id="totalScore">0</div>
        </div>
        
        <div class="stat-card">
            <img src="image/obstacle.png" class="stat-icon">
            <div class="stat-name">Получено урона</div>
            <div class="stat-value" id="totalDamage">0</div>
        </div>
        
        <div class="stat-card">
            <img src="image/boss.png" class="stat-icon">
            <div class="stat-name">Боссов убито</div>
            <div class="stat-value" id="totalBosses">0</div>
        </div>
        
        <div class="stat-card">
            <img src="image/player.png" class="stat-icon">
            <div class="stat-name">Игр сыграно</div>
            <div class="stat-value" id="totalGames">0</div>
        </div>
    </div>
    
    <div class="reset-btn" onclick="resetStats()">Сбросить статистику</div>
    
    <div class="orientation-warning">
        <img src="image/rotate.png" alt="Поверните устройство">
        <p>Пожалуйста, поверните устройство в горизонтальное положение</p>
    </div>
    
    <script>
        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('gameStats')) || {
                totalCoins: 0,
                totalRareCoins: 0,
                totalScore: 0,
                totalDamage: 0,
                totalBosses: 0,
                totalGames: 0
            };
            
            document.getElementById('totalCoins').textContent = stats.totalCoins;
            document.getElementById('totalRareCoins').textContent = stats.totalRareCoins;
            document.getElementById('totalScore').textContent = stats.totalScore;
            document.getElementById('totalDamage').textContent = stats.totalDamage;
            document.getElementById('totalBosses').textContent = stats.totalBosses;
            document.getElementById('totalGames').textContent = stats.totalGames;
        }
        
        function resetStats() {
            if (confirm('Вы действительно хотите сбросить всю статистику?')) {
                localStorage.setItem('gameStats', JSON.stringify({
                    totalCoins: 0,
                    totalRareCoins: 0,
                    totalScore: 0,
                    totalDamage: 0,
                    totalBosses: 0,
                    totalGames: 0
                }));
                loadStats();
            }
        }
        
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(e => console.log(e));
            }
        }
        
        window.addEventListener('load', () => {
            loadStats();
            if (window.innerHeight > window.innerWidth) {
                document.querySelector('.orientation-warning').style.display = 'flex';
            }
            lockOrientation();
        });
        
        window.addEventListener('resize', () => {
            if (window.innerHeight > window.innerWidth) {
                document.querySelector('.orientation-warning').style.display = 'flex';
            } else {
                document.querySelector('.orientation-warning').style.display = 'none';
            }
        });
    </script>
</body>
</html>
