<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="screen-orientation" content="landscape">
    <title>Вова: Охота за яйцами</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background-color: #000;
            color: #fff;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('image/background.jpg');
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        
        .logo {
            width: 20%;
            max-width: 400px;
            margin-bottom: 5vh;
            animation: pulse 2s infinite;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 3vh;
            padding: 2vh 4vw;
            margin: 1.5vh 0;
            width: 60%;
            max-width: 300px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }
        
        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .orientation-warning img {
            width: 100px;
            margin-bottom: 30px;
        }
        
        .orientation-warning p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/player.png" alt="Логотип" class="logo">
        <div class="btn" onclick="window.location.href='game.html'">Играть</div>
        <div class="btn" onclick="window.location.href='stats.html'">Статистика</div>
    </div>
    
    <div class="orientation-warning">
        <img src="image/rotate.png" alt="Поверните устройство">
        <p>Пожалуйста, поверните устройство в горизонтальное положение</p>
    </div>
    
    <script>
        function lockOrientation() {
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(e => console.log(e));
            }
        }
        
        window.addEventListener('load', () => {
            if (window.innerHeight > window.innerWidth) {
                document.querySelector('.orientation-warning').style.display = 'flex';
            }
            lockOrientation();
            
            if (!localStorage.getItem('gameStats')) {
                localStorage.setItem('gameStats', JSON.stringify({
                    totalCoins: 0,
                    totalRareCoins: 0,
                    totalScore: 0,
                    totalDamage: 0,
                    totalBosses: 0,
                    totalGames: 0
                }));
            }
        });
        
        window.addEventListener('resize', () => {
            if (window.innerHeight > window.innerWidth) {
                document.querySelector('.orientation-warning').style.display = 'flex';
            } else {
                document.querySelector('.orientation-warning').style.display = 'none';
            }
        });
    </script>
</body>
</html>
